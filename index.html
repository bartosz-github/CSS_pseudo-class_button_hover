<h2>Pseudo-class - checked</h2>
    <form >
        <!-- <input type="text" value="foobar" id="myInput1"> -->

        <p>CSS element checked?</p>
        <label><input name="origin" type="radio" value="radio1_value" /> input:checked</label> <!--checked -->
        <label><input name="origin" type="radio" value="radio2_value" /> input:checked</label>

        <p>Please agree to our terms:</p>      
        <label><input name="newsletter" type="checkbox" /> I want to subscribe to a personalized newsletter.</label>  <!--checked -->
        <br>
        <label><input name="privacy" type="checkbox"/> I have read and I agree to the Privacy Policy.</label>
        <br>
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

        <input type="hidden" id="custId" name="custId" value="3487">
    </form>
